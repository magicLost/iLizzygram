<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sharp example.</title>
    <style>
      .wrapper {
        text-align: center;
      }

      .wrapper img {
        display: block;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <p>Original photo size - {{SIZE_ORIGIN}}</p>
      <p>Original photo resolution - {{RESOLUTION_ORIGIN}}</p>
    </div>
    <div class="wrapper">
      <p>Width - 400px, size - {{SIZE400}}</p>
      <br />
      <img
        width="400px"
        height="auto"
        src="{{SRC400}}"
        alt="resized image in 400px"
      />
    </div>

    <div class="wrapper">
      <p>Width - 800px, size - {{SIZE800}}</p>
      <br />
      <img
        width="800px"
        height="auto"
        src="{{SRC800}}"
        alt="resized image in 400px"
      />
    </div>

    <div class="wrapper">
      <p>Width - 1200px, size - {{SIZE1200}}</p>
      <br />
      <img
        width="1200px"
        height="auto"
        src="{{SRC1200}}"
        alt="resized image in 400px"
      />
    </div>

    <div class="wrapper">
      <p>Width - 1600px, size - {{SIZE1600}}</p>
      <br />
      <img
        width="1600px"
        height="auto"
        src="{{SRC1600}}"
        alt="resized image in 400px"
      />
    </div>

    <div class="wrapper">
      <p>Width - 1900px, size - {{SIZE1900}}</p>
      <br />
      <img
        width="1900px"
        height="auto"
        src="{{SRC1900}}"
        alt="resized image in 400px"
      />
    </div>
  </body>
</html>
